<!doctype html>
<html lang="en" >
<head>
    <title>Fun Survey Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<nav class="navbar navbar-default">
<button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#demo">
  Open Categories Sidebar
</button>
</nav>
<div class="container">
<div class="offcanvas offcanvas-start navbar-nav-scroll" id="demo">
  <div class="offcanvas-header">
    <h1 class="offcanvas-title">Categories</h1>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
  </div>
    <div class="left-column">
        <ul class="nav nav-tabs btn-group-vertical">
            {% for key, value in label_dict.items() %}
                {%  if key != "Timestamp" %}
                <li class="nav-item active"><a class="nav-link " href="{{ url_for(key) }}">{{ key }}</a></li>
                {%  endif %}
            {% endfor %}
        </ul>
    </div>
</div>


<div class="page">
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
    {% endfor %}
    {% block body %}{% endblock %}
    </div>
</div>

</body>
</html>
